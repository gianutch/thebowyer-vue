<!DOCTYPE html>
<html lang="en_US">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="robots" content="INDEX, FOLLOW" />
		<title>Le Bowyer | Web Design & Photography Portfolio</title>
		<meta
			name="description"
			content="Web design portfolio of The Bowyer, Digital Product Designer specialized in web & mobile apps, style guides and brand identity."
		/>
		<meta
			name="keywords"
			content="web design portfolio, le bowyer, digital product designer, UI, UX, photography, director of design, front-end developer, startup, blockchain, open-source, decentralization, augmented reality"
		/>
		<meta name="geo.placename" content="United States" />
		<meta name="geo.region" content="US-NY" />
		<meta property="og:locale" content="en_US" />
		<meta property="og:locale:alternate" content="fr_FR" />
		<meta property="og:locale:alternate" content="es_ES" />

		<meta
			property="og:site_name"
			content="Le Bowyer | Web Design & Photography Portfolio"
		/>
		<meta
			property="og:title"
			content="Le Bowyer | Web Design & Photography Portfolio"
		/>
		<meta
			property="og:description"
			content="Web design portfolio of Le Bowyer, Digital Product Designer specialized in web & mobile apps, style guides and brand identity."
		/>
		<meta property="og:url" content="https://design.lebowyer.com" />
		<meta property="og:type" content="website" />

		<meta
			property="og:image"
			content="/assets/images/img-index-ogimage.jpg"
		/>
		<meta
			property="og:image:secure_url"
			content="https://design.lebowyer.com/assets/images/img-index-ogimage.jpg"
		/>
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<link
			rel="icon"
			type="image/png"
			href="/assets/images/img-index-favicon--dark.png"
			sizes="16x16"
		/>
		<link
			rel="icon"
			type="image/png"
			href="/assets/images/img-index-favicon--dark@2.png"
			sizes="32x32"
		/>
		<link
			rel="icon"
			type="image/png"
			href="/assets/images/img-index-favicon--dark@3.png"
			sizes="48x48"
		/>
		<link
			rel="icon"
			type="image/png"
			href="/assets/images/img-index-favicon--dark@6.png"
			sizes="96x96"
		/>

		<!-- preload -->
		<link
			rel="preload"
			href="/assets/fonts/SourceSansPro-Regular.ttf"
			as="font"
			type="font/ttf"
			crossorigin
		/>
		<link rel="preload" href="/css/global--dark.css" as="style" />

		<!-- prefetch -->
		<link
			rel="prefetch"
			href="/assets/images/img-website-hero-earth.jpg"
			as="image"
		/>
		<link rel="prefetch" href="/css/global--light.css" as="style" />

		<!-- load -->
		<link rel="stylesheet" href="/css/global--dark.css" id="themedark" />
		<link
			rel="stylesheet"
			href="/css/global--light.css"
			id="themelight"
			disabled
		/>

		<!-- spiders -->
		<script src="/js/libraries/jquery-1.11.3.min.js"></script>
		<script src="/js/libraries/greensock.js"></script>
		<!-- /spiders -->
	</head>

	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
</html>
